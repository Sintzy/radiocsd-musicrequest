<!DOCTYPE html>
<html lang="en" class="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ðŸ“» RadioCSD - Pedidos</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #1a202c;
        }
    </style>
</head>
<body class="flex justify-center items-center h-screen">
    <div class="max-w-xl w-full p-8 bg-white dark:bg-gray-800 rounded-lg shadow-lg">
        <h1 class="text-3xl font-bold mb-6 text-center"> ðŸ“» RadioCSD - Pedidos MÃºsicais</h1>
        <div class="mb-4">
            <label for="songName" class="block text-gray-700 dark:text-gray-300">Artista + Nome da MÃºsica:</label>
            <input type="text" placeholder="Bruno Mars - Talking to the moon"class="form-input mt-1 block w-full bg-gray-200 dark:bg-gray-700 focus:outline-none focus:ring-2 focus:ring-blue-500" id="songName">
        </div>
        <button class="bg-blue-500 hover:bg-blue-600 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline" onclick="submitSong()">Enviar Pedido</button>
    </div>

    <script>
        function submitSong() {
            var songName = document.getElementById("songName").value;
            fetch('/request', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({ songName: songName })
            })
            .then(response => response.json())
            .then(data => {
                if (data.success) {
                    alert('Pedido de mÃºsica enviado com sucesso!');
                } else {
                    alert(data.message);
                }
            })
            .catch(error => {
                console.error('Error:', error);
            });
        }
    </script>
</body>
</html>
